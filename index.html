<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>css实现文字纵向排版</title>
</head>

<body>
    <div class="bigBac">
        <div class="poem">
            <h1>短歌行</h1>
            <div class="author">
                <span>李白</span>
                <span class="year">701</span>
                <span class="to">~</span>
                <span class="year">762</span>
            </div>
            <p>白日何短短</p>
            <p>百年苦易满</p>
            <p>苍穹浩茫茫</p>
            <p>万劫太极长</p>
            <p>麻姑垂两鬓</p>
            <p>一半已成霜</p>
            <p>天公见玉女</p>
            <p>大笑亿千场</p>
            <p>吾欲揽六龙</p>
            <p>回车挂扶桑</p>
            <p>北斗酌美酒</p>
            <p>劝龙各一觞</p>
            <p>富贵非所愿</p>
            <p>与人驻颜光</p>
        </div>
    </div>

</body>

</html>
